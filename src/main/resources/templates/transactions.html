<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Online Bank</title>
	<link rel="stylesheet" href="/css/transactions.css"/>
</head>
<body>
<h2>Transaction History</h2>

<table>
	<tr>
		<th>ID</th>
		<th>Date</th>
		<th>Retailer</th>
		<th>Funds In</th>
		<th>Funds Out</th>
	</tr>
	<tr th:each="transactionRecord : ${transactionList}">
		<td><a th:href="@{/transactions/{transactionRecordId}(transactionRecordId = ${transactionRecord.id})}">[[${transactionRecord.id}]]</a></td>
		<td th:text="${transactionRecord.date}"></td>
		<td th:text="${transactionRecord.retailer}"></td>
		<td th:text="${transactionRecord.type == 'C'} ? ${transactionRecord.amount} : ''"></td>
		<td th:text="${transactionRecord.type == 'D'} ? ${transactionRecord.amount} : ''"></td>
		<td th:if="${transactionRecord.type != 'D'}"></td>
	</tr>
</table>
</body>
</html>
